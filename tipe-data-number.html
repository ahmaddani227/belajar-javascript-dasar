<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    
    <script>
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.100);
        document.writeln("</br>");
        document.writeln(1.5);
        document.writeln("</br>");

        /*Number notation, defaultnya ada basis 10, JavaScript juga mendukung binery, hexadecimal, octal.*/

        // Binery, hanya bisa angka 1 dan 0
        document.writeln(0b101);
    </script>
</body>
</html>
