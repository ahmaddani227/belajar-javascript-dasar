<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    
    <script>
        /* 
        JavaScript adalah Dynemic Language, artinya variiable di JavaScript tidak terpaku harus menggunakan satu tipe data, kita bisa mengubah mengubah-ubah tipe di variable(Mirip kaya' di PHP)
        */

        // var lastName; //deklarasi variable
        // lastName = "Ahmad"; //mengubah value dari variable atau mengisi variable
        // var lastName = "Ahmad"; //Langsung dengan isi valuenya

        var fullName = "Ahmad Dani";
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln("</br>");

        fullName = "Dani Ahmad"; 
        /*mengubah value variable, maka variable yang digunakan dibawah ini akan menggunakan data yang telah diubah*/

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
    </script>
</body>
</html>
